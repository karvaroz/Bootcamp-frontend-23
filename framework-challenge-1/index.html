<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container bg-info bg-gradient rounded mt-5 p-2">
        <div class="row d-flex justify-content-center">
            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-6  column col-sm-offset-0 col-md-offset-2 col-lg-offset-3">
                <form class="form-horizontal">
                    <fieldset>

                        <legend>Form</legend>

                        <div class="form-group mb-2 ">
                            <label for="exampleInputName1" class="col-md-3 control-label ">Full Name</label>
                            <input type="text" class="form-control" id="exampleInputName1" aria-describedby="nameHelp"
                                placeholder="Enter name" class="col-md-9">
                            <small id="nameHelp" class="form-text text-muted">Enter your name and lastname.</small>
                        </div>

                        <div class="form-group mb-2">
                            <label for="exampleInputEmail1" class="col-md-3 control-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email" class="col-md-9">
                            <small id="emailHelp" class="form-text text-muted">Enter your email.</small>
                        </div>

                        <div class="form-group mb-2">
                            <label for="exampleInputPassword1" class="col-md-3 control-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                aria-describedby="passwordHelp" placeholder="Enter password" class="col-md-9">
                            <small id="passwordHelp" class="form-text text-muted">Must have 8 - 20 characters.</small>
                        </div>


                        <div class="form-group">
                            <label class="col-md-3 control-label" for="button1id"></label>
                            <div class="col-md-8">
                                <button id="button1id" name="button1id" class="btn btn-success">Ok</button>
                                <button id="button2id" name="button2id" class="btn btn-danger">Cancel</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
